<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ToDo - Sibayak Multi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <style>
    .checkbox-container {
      display: flex;
      align-items: center;
    }

    .custom-checkbox {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      margin-right: 8px;
      background-color: #ccc;
      /* gray when unchecked */
      position: relative;
      cursor: pointer;
      outline: none;
    }

    .custom-checkbox:checked {
      background-color: #4CAF50;
      /* green when checked */
    }

    .custom-checkbox:checked::after {
      content: 'âœ“';
      position: absolute;
      color: white;
      font-size: 16px;
      left: 4px;
      top: -1px;
    }
  </style>

</head>


<body class="bg-white font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <sidebar-component></sidebar-component>

    <!-- Main Content -->
    <main class="flex-1 p-8 mt-6">

      <!-- Top Bar -->
      <topbar-component></topbar-component>

      <h2 class="text-2xl font-semibold mb-6">To Do</h2>

      <!-- Todo Cards -->
      <div class="grid grid-cols-2 gap-[3em] max-w-[800px]">
        <!-- Card -->
        <admin-todo-item title="Confirm Booking"
          desc="Confirm newly received bookings or bookings that are still in progress"></admin-todo-item>

        <admin-todo-item title="Room Cleaning Report"
          desc="Ensure room cleanliness and readiness before the arrival of new guests"></admin-todo-item>

        <admin-todo-item title="Send Confirmation Email"
          desc="Send confirmation emails to guests after their booking is confirmed"></admin-todo-item>

        <admin-todo-item title="Monitor Staff Assignments" desc="Monitor or adjust staff assignments or schedules to ensure smooth
            operations"></admin-todo-item>

        <admin-todo-item title="Coordinate Events" desc="Coordinate and manage upcoming events or functions scheduled at the
            hotel"></admin-todo-item>

        <admin-todo-item title="Update Offers"
          desc="Update and promote any ongoing promotions or special offers"></admin-todo-item>

      </div>

      <!-- Delete Todo Button -->
      <div class="mt-8">
        <button class="bg-[#7C6A46] text-white px-4 py-2 rounded hover:bg-red-700">
          ðŸ—‘ Delete Todo
        </button>
      </div>
    </main>
  </div>
</body>

<!-- Layout -->
<script src="../assets/components/sidebar.js"></script>
<script src="../assets/components/topbar-component.js"></script>

<!-- Todo component -->
<script src="../assets/components/admin-todo-item.js"></script>

</html>
